<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>新增用户</title>
    <link rel="stylesheet" href="../../../layui/css/layui.css"/>
    <link rel="stylesheet" href="../../../css/daily.css">
</head>
<body class="childrenBody">
<input type="hidden" class="sign"/>

<div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
    <ul class="layui-tab-title">
        <li class="layui-this">历史遗留任务</li>
        <li>当天工作任务</li>
    </ul>
    <div class="layui-tab-content">
        <div class="layui-tab-item layui-show">
            <div class="lastTaskBox">

            </div>
        </div>
        <div class="layui-tab-item">
            <div class="top">
                <h1>任务投入</h1>
                <p class="weather">天气：<span></span></p>
                <div class="layui-form-item">
                    <div class="layui-col-md4">
                        <label class="layui-form-label">安全员</label>
                        <div class="layui-input-block">
                            <input disabled type="text" class="layui-input safetyUser">
                        </div>
                    </div>
                    <div class="layui-col-md4">
                        <label class="layui-form-label">技术员</label>
                        <div class="layui-input-block">
                            <input disabled type="text" class="layui-input technician">
                        </div>
                    </div>
                    <div class="layui-col-md4">
                        <label class="layui-form-label">施工人员</label>
                        <div class="layui-input-block">
                            <input disabled type="text" class="layui-input worker">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-col-md4">
                        <label class="layui-form-label">车辆</label>
                        <div class="layui-input-block">
                            <input disabled type="text" class="layui-input cars">
                        </div>
                    </div>
                    <div class="layui-col-md4">
                        <label class="layui-form-label">设备</label>
                        <div class="layui-input-block">
                            <input disabled type="text" class="layui-input device">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">备注</label>
                    <div class="layui-input-block" style="width: 80%">
                        <textarea disabled class="remark layui-textarea"></textarea>
                    </div>
                </div>
            </div>
            <div class="taskBox">

            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">审批意见</label>
                <div class="layui-input-block">
                    <textarea disabled placeholder="请输入内容" class="layui-textarea visionRemark"></textarea>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">复审意见</label>
                <div class="layui-input-block">
                    <textarea placeholder="请输入内容" class="layui-textarea reviewRemark"></textarea>
                </div>
            </div>

            <div class="">
                <div class="layui-upload-list">
                    <table class="layui-table">
                        <thead>
                        <tr>
                            <th>文件名</th>
                            <th>大小</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody id="demoList"></tbody>
                    </table>
                </div>

            </div>

        </div>
    </div>
</div>


<div class="button">
    <a href="javascript:;" class="put layui-btn layui-btn-normal layui-btn-sm">提交</a>
</div>
<script src="../../../layui/layui.js"></script>
<script src="../../../js/common/base.js"></script>
<script src="../../../js/daily_manage/daily_work_recheck/recheck.js"></script>
</body>
</html>
