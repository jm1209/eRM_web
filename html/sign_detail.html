<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>签到详情</title>
    <link rel="stylesheet" href="../layui/css/layui.css"/>
    <link rel="stylesheet" href="../css/public.css"/>
</head>
<body class="childrenBody">
    <form class="layui-form">
        <blockquote class="layui-elem-quote quoteBox">
            <div class="layui-inline">
                <div class="layui-btn screen">
                    <i class="iconfont icon-shaixuan"></i>
                    <span>筛选</span>
                </div>
            </div>
            <div class="screen-wrapper">
                <div class="wrapper">
                    <div class="layui-row row">
                        <div class="layui-col-md3 screen-title">姓名</div>
                        <div class="layui-col-md9">
                            <input type="text" class="layui-input empName" placeholder="请输入姓名">
                        </div>
                    </div>
                    <div class="layui-row row">
                        <div class="layui-col-md3 screen-title">日期范围</div>
                        <div class="layui-col-md9">
                            <input type="text" class="layui-input" id="time" placeholder="选择时间">
                        </div>
                    </div>
                    <div class="screenBtn">
                        <a class="layui-btn search_btn">搜索</a>
                        <button class="layui-btn reset" type="reset">重置</button>
                    </div>
                </div>
            </div>
        </blockquote>
        <!--表格数据-->
        <table id="tableList" lay-filter="tableList"></table>
    </form>

    <script src="../layui/layui.js"></script>
    <script src="../js/common/base.js"></script>
    <script src="../js/sign_detail.js"></script>

</body>
</html>
