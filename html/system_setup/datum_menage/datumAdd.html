<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>新增资料类别</title>
    <link rel="stylesheet" href="../../../layui/css/layui.css" />
    <link rel="stylesheet" href="../../../css/public.css" />
</head>
<body class="childrenBody">
    <input type="hidden" class="sign"/>

    <form class="layui-form">
        <div class="layui-form-item">
            <label class="layui-form-label">
                资料类别 <e>*</e>
            </label>
            <div class="layui-input-block">
                <input type="text" maxlength="20" class="layui-input dataTypeName" name="dataTypeName" lay-verify="required" placeholder="请输入资料类别"/>
            </div>
        </div>
        <div class="layui-form-item pid_box">
            <label class="layui-form-label">
                所属类别
            </label>
            <div class="layui-input-block">
                <select name="pid" class="pid">
                    <option value="">请选择所属类别</option>

                </select>
            </div>
        </div>

        <div class="modleBtn">
            <div class="layui-form-item">
                <button class="layui-btn layui-btn-normal layui-btn-sm" lay-filter="addOrEdit" lay-submit>提交</button>
                <!--<div class="layui-btn layui-btn-sm layui-btn-primary cancel">取消</div>-->
            </div>
        </div>
    </form>

    <script src="../../../layui/layui.js"></script>
    <script src="../../../js/common/base.js"></script>
    <script src="../../../js/system_setup/datum_menage/datumAdd.js"></script>
</body>
</html>
