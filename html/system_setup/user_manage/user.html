<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>公司管理</title>
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_707333_cqwb71jatln.css">
    <link rel="stylesheet" href="../../../layui/css/layui.css"/>
    <link rel="stylesheet" href="../../../css/public.css"/>
</head>
<body class="childrenBody">
<form class="layui-form">
    <blockquote class="layui-elem-quote quoteBox">
        <div class="layui-inline">
            <div class="layui-btn screen">
                <i class="iconfont icon-shaixuan"></i>
                <span>筛选</span>
            </div>
        </div>
        <div class="layui-inline addShow">
            <a class="layui-btn layui-btn-normal add_btn">
                <i class="layui-icon">&#xe61f;</i>
                新增
            </a>
        </div>
        <div class="layui-inline delShow">
            <a class="layui-btn layui-btn-danger layui-btn-normal delAll_btn">
                <i class="layui-icon">&#xe640;</i>
                删除
            </a>
        </div>
        <div class="screen-wrapper">
            <div class="wrapper">
                <div class="layui-row row">
                    <div class="layui-col-md3 screen-title">账号</div>
                    <div class="layui-col-md9">
                        <input type="text" class="layui-input empAccount" placeholder="请输入账号">
                    </div>
                </div>
                <div class="layui-row row">
                    <div class="layui-col-md3 screen-title">姓名</div>
                    <div class="layui-col-md9">
                        <input type="text" class="layui-input empName" placeholder="请输入姓名">
                    </div>
                </div>
                <div class="layui-row row">
                    <div class="layui-col-md3 screen-title">角色</div>
                    <div class="layui-col-md9">
                        <select name="role" class="role" lay-filter="role">
                            <option value="">请选择</option>
                        </select>
                    </div>
                </div>
                <div class="screenBtn">
                    <a class="layui-btn search_btn">搜索</a>
                    <button class="layui-btn reset">重置</button>
                </div>
            </div>
        </div>
    </blockquote>
    <!--表格数据-->
    <table id="tableList" lay-filter="tableList"></table>

    <!--操作-->
    <script type="text/html" id="listBar">
        <a class="layui-btn layui-btn-xs layui-btn-primary" lay-event="edit">编辑</a>
    </script>
</form>

<script src="../../../layui/layui.js"></script>
<script src="../../../js/common/base.js"></script>
<script src="../../../js/system_setup/user_manage/user.js"></script>
</body>
</html>
