<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>新增用户</title>
    <link rel="stylesheet" href="../../../layui/css/layui.css"/>
    <link rel="stylesheet" href="../../../css/public.css"/>
</head>
<body class="childrenBody">
<input type="hidden" class="sign"/>

<form class="layui-form">
    <div class="layui-form-item">
        <label class="layui-form-label">
            缺陷等级 <e>*</e>
        </label>
        <div class="layui-input-block">
            <input type="text" maxlength="30" class="layui-input" name="defName" lay-verify="required" placeholder="请输入缺陷等级"/>
        </div>
    </div>

    <div class="layui-form-item layui-col-md8">
        <label class="layui-form-label">描述</label>
        <div class="layui-input-block">
            <textarea placeholder="请输入摘要内容" class="layui-textarea" name="defText" maxlength="100"></textarea>
        </div>
    </div>

    <div class="modleBtn">
        <div class="layui-form-item">
            <button class="layui-btn layui-btn-normal layui-btn-sm" lay-filter="addOrEdit" lay-submit>提交</button>
            <!--<button class="layui-btn layui-btn-sm layui-btn-primary cancel">取消</button>-->
        </div>
    </div>
</form>

<script src="../../../layui/layui.js"></script>
<script src="../../../js/common/base.js"></script>
<script src="../../../js/system_setup/bug_manage/bugAdd.js"></script>
</body>
</html>
