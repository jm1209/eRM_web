<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>区域管理</title>
    <link rel="stylesheet" href="../../../css/iconfont.css"/>
    <link rel="stylesheet" href="../../../layui/css/layui.css"/>
    <link rel="stylesheet" href="../../../css/public.css"/>
    <link rel="stylesheet" href="../../../css/area.css"/>
</head>
<body class="childrenBody">
<form class="layui-form">
    <blockquote class="layui-elem-quote quoteBox">
        <div class="layui-inline addShow">
            <a class="layui-btn layui-btn-normal addPage">
                <i class="layui-icon">&#xe61f;</i>
                新增
            </a>
        </div>
        <div class="layui-inline updateShow">
            <a class="layui-btn layui-btn-normal editPage">
                <i class="layui-icon">&#xe642;</i>
                <span>编辑</span>
            </a>
        </div>
        <div class="layui-inline delShow">
            <a class="layui-btn layui-btn-danger layui-btn-normal delPage">
                <i class="layui-icon">&#xe640;</i>
                删除
            </a>
        </div>
        <div class="screen-wrapper">
            <div class="wrapper">
                <div class="layui-row row">
                    <div class="layui-col-md3 screen-title">区域</div>
                    <div class="layui-col-md9">
                        <input type="text" class="layui-input areaName" placeholder="请输入区域名称">
                    </div>
                </div>
                <div class="screenBtn">
                    <a class="layui-btn search_btn">搜索</a>
                    <button class="layui-btn reset">重置</button>
                </div>
            </div>
        </div>
    </blockquote>
</form>

<div class="layui-container">
    <div id="treeview"></div>
</div>

<script src="../../../layui/layui.js"></script>
<script src="../../../js/common/base.js"></script>
<script src="../../../js/common/treeview1.js"></script>
<script src="../../../js/system_setup/area_menage/area.js"></script>
</body>
</html>
