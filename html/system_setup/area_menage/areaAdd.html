<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>新增用户</title>
    <link rel="stylesheet" href="../../../layui/css/layui.css"/>
    <link rel="stylesheet" href="../../../css/public.css"/>
</head>
<body class="childrenBody">
<input type="hidden" class="sign"/>

<form class="layui-form">
    <div class="layui-form-item">
        <label class="layui-form-label">
            区域 <e>*</e>
        </label>
        <div class="layui-input-block">
            <input type="text" maxlength="50" class="layui-input areaName" name="areaName" lay-verify="required" placeholder="请输入区域"/>
        </div>
    </div>

    <div class="modleBtn">
        <div class="layui-form-item">
            <button class="layui-btn layui-btn-normal layui-btn-sm" lay-filter="addOrEdit" lay-submit>提交</button>
        </div>
    </div>
</form>

<script src="../../../layui/layui.js"></script>
<script src="../../../js/common/base.js"></script>
<script src="../../../js/system_setup/area_menage/areaAdd.js"></script>
</body>
</html>
