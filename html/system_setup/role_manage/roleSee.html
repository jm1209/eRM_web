<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>角色管理</title>
    <link rel="stylesheet" href="../../../layui/css/layui.css"/>
    <link rel="stylesheet" href="../../../css/roleGrant.css"/>
    <link rel="stylesheet" href="../../../css/public.css" />
</head>

<body class="childrenBody">
    <input type="hidden" class="sign"/>

    <form class="layui-form">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">
                    角色类型 <e>*</e>
                </label>
                <div class="layui-input-block">
                    <select disabled name="roleType" lay-filter="roleType"  class="roleType" lay-verify="required">

                    </select>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">
                角色名称 <e>*</e>
            </label>
            <div class="layui-input-block">
                <input disabled type="text" maxlength="20" class="layui-input roleName" name="roleName" lay-verify="required" required placeholder="请输入角色名称"/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">
                角色描述
            </label>
            <div class="layui-input-block">
                <textarea disabled name="roleDes" placeholder="请输入内容" class="layui-textarea" maxlength="50"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">开启资质</label>
            <input type="checkbox" class="roleStatus" name="roleStatus" lay-skin="primary" lay-filter="roleStatus" lay-verify="required" >
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">
               资料权限
            </label>
            <div class="layui-input-block" style="position: relative">
                <div style="position: absolute;width: 30%;height: 100%;left: 0;top: 0"></div>
                <div class="treeBox" style="z-index: 99999">
                    <ul id="tree" class="ztree"></ul>
                </div>
            </div>
        </div>

    </form>

    <script src="../../../layui/layui.js"></script>
    <script src="../../../js/common/ztree.min.js"></script>
    <script src="../../../js/common/base.js"></script>
    <script src="../../../js/system_setup/role_manage/roleAdd.js"></script>
</body>
</html>
