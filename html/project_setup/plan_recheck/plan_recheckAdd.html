<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>分布式低压并网 </title>
    <link rel="stylesheet" href="../../../layui/css/layui.css"/>
    <link rel="stylesheet" href="../../../css/public.css"/>
    <link rel="stylesheet" href="../../../css/plane.css"/>
</head>
<body>
<input type="hidden" class="sign">
<div class="fixed">
    <div class="thead">
        <div class="head win5">序号</div>
        <div class="head win7">任务名称</div>
        <div class="head win7">填写属性</div>
        <div class="head win8">进度过程等级</div>
        <div class="head win8">进度节点等级</div>
        <div class="head win7">缺陷等级</div>
        <div class="head win10">开始时间</div>
        <div class="head win10">结束时间</div>
        <div class="head win10">特征</div>
        <div class="head win7">负责人</div>
        <div class="head win7">是否通过</div>
        <div class="head win10">意见</div>
    </div>
</div>

<div class="top">
    <div class="layui-form-item">
        <div class="layui-col-md3">
            <label class="layui-form-label">项目编号</label>
            <div class="layui-input-block">
                <input type="text" class="isChange layui-input projectNo" disabled>
            </div>
        </div>
        <div class="layui-col-md3">
            <label class="layui-form-label">项目名称</label>
            <div class="layui-input-block">
                <input type="text" class="isChange layui-input projectName" disabled>
            </div>
        </div>
        <div class="layui-col-md3">
            <label class="layui-form-label">项目类型</label>
            <div class="layui-input-block">
                <input type="text" class="isChange layui-input projectType" disabled>
            </div>
        </div>
    </div>
    <div class="layui-form-item" style="margin-bottom: 0">
        <div class="layui-col-md3">
            <label class="layui-form-label">并网容量</label>
            <div class="layui-input-block">
                <input type="text" class="isChange layui-input capacity" disabled>
            </div>
        </div>
        <div class="layui-col-md3">
            <label class="layui-form-label">并网时间</label>
            <div class="layui-input-block">
                <input type="text" class="isChange layui-input connectGridTime" disabled>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="thead">
        <div class="head win5">序号</div>
        <div class="head win7">任务名称</div>
        <div class="head win7">填写属性</div>
        <div class="head win8">进度过程等级</div>
        <div class="head win8">进度节点等级</div>
        <div class="head win7">缺陷等级</div>
        <div class="head win10">开始时间</div>
        <div class="head win10">结束时间</div>
        <div class="head win10">特征</div>
        <div class="head win7">负责人</div>
        <div class="head win7">是否通过</div>
        <div class="head win10">意见</div>
    </div>
</div>

<div class="layui-upload layui-form-item layui-col-md6">
    <div class="layui-upload-list">
        <table class="layui-table">
            <thead>
            <tr>
                <th>文件名</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody id="demoList"></tbody>
        </table>
    </div>
</div>

<div class="layui-row">
    <div class="sugBox layui-col-md6">
        <h1>监理意见</h1><p class="hisSug layui-btn layui-btn-normal layui-btn-sm">历史意见</p>
        <textarea placeholder="请输入内容" class="layui-textarea remark" disabled></textarea>
    </div>
    <div class="sugBox layui-col-md6">
        <h1>整体意见</h1>
        <textarea placeholder="请输入内容" class="layui-textarea reviewRemark"></textarea>
    </div>
</div>

<div class="button">
    <a href="javascript:;" class="refuse layui-btn layui-btn-danger layui-btn-sm">拒绝</a>
    <a href="javascript:;" class="pass layui-btn layui-btn-normal layui-btn-sm">通过</a>
</div>

<script src="../../../layui/layui.js"></script>
<script src="../../../js/common/base.js"></script>
<script src="../../../js/project_system/plan_recheck/plan_recheckAdd.js"></script>
</body>
</html>
